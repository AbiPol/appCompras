<div class="row">
    <div class=" col col-md"></div>
    <div class=" col-10 col-md-6">
      <form [formGroup] = "loginForm" (ngSubmit)="envioDatos()">
        <h4>Introduzca sus datos</h4>
        <label>Correo Eletronico</label>
        <input type="email"
               id="inputEmail"
               class="form-control"
               autofocus required
               formControlName="email">
        <label for="">Contraseña</label>
        <input type="password"
               id="inputPassword"
               class="form-control"
               required
               formControlName="password">
        <hr>
        <button type="submit"
                class="btn btn-primary"
                [disabled]="!loginForm.valid">
                    Iniciar Sesion
        </button>
      </form>
      <p>Si no dispone de cuenta pulse <a routerLink="/registro">aquí</a></p>
      <p class="alert alert-danger" *ngIf="mensaje">
         El usuario o contraseña no es correcto
      </p>
    </div>
    <div class=" col col-md"></div>
  </div>
